<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Font</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
    <div id="logoHeader"><img src="img/LogoPizza.png"></div>

        <span>Home</span>
        <span>Ranking</span>

    <section>

        <img src="img/delivery.jpg">

    </div>

    <div class="podioPizza">
        <h2>Podio de pizzas</h2>
        <h3>Pizzas top 5</h3>
        <ol>
            <li>Muzzarella</li>
            <li>Hawaiana</li>
            <li>Muzzarella J&Morron</li>
            <li>Fugazzeta</li>
            <li>Calabresa</li>
        </ol>
        <div id="pizzaFalling"><img src="img/PizzaFalling.jpg"></div>
    </div>
    </section>

    <footer>
    <div id="logoFooter"><img src="img/LogoPizza.png"></div>
    <nav id="navFooter" style="color: white;">
        <span>Home</span>
